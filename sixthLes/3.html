<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <style>
      i {
        font-size: 50px;
      }
      .golden {
        color: gold;
      }
    </style>
  </head>
  <body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <div class="stars_container">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>

    <script>
      "use strict";

      /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

      const starEl = document
        .querySelector(".stars_container")
        .addEventListener("mouseover", el => {
          if (!el.target.classList.contains("fas")) {
            return;
          }
          let star = el.target;
          do {
            star.classList.add("golden");
            star = star.previousElementSibling;
          } while (star);
        });

      /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

      document
        .querySelector(".stars_container")
        .addEventListener("mouseout", el => {
          if (!el.target.classList.contains("fas")) {
            return;
          }
          let star = el.target;
          do {
            star.classList.remove("golden");
            star = star.previousElementSibling;
          } while (star);
        });
      /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
      /* Я думаю, что дело в пробелах, звезды стоят далековато друг от друга,
    из-за этого мы убираем мышь с самого дива, при наведении на который, 
    звездам должен добавляться класс и соотвественно меняться цвет, 
    грубо говоря можно задать больший отуступ слева и увидеть тот же результат 
    (как мне кажется так более понятно почему происходит мерцание).
    первый вариант я бы сделал с помощью transition,
    кординально бы проблему это не решило , 
    но как минимум для глаза было бы менее заметно это самое мерцание,
    либо сделал бы через через уменьшение отсупов, 
    либо 'склеил' display:flex'ом; 
    решение как у вас честно сказать не очень понимаю*/
      
        /* Первый вариант решения */

      document.querySelectorAll(".fa-star").forEach(el => {
        el.style.marginLeft = "-5px";
      });

      /* Второй вариант решения */

      document.querySelector(".stars_container").style.display = "flex";

      /* Третий вариант решения , либо мне кажется, либо мерцания почти не видно) */

      document.querySelectorAll(".fa-star").forEach(el => {
        el.style.transition = ".9s";
      });

    </script>
  </body>
</html>
