<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент , в данном случае плюсы префиксные и переменная возвращает значение
  в виде - "переменная + 1". а + 1 = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент , в данном случае плюсы постфиксные , переменная возвращает значение 
  перед добавлением к нему единицы.
   */
  d = b++;
  console.log(d);

  /*
  На данный момент a = 2;
  2 + (2+1) = 5;
   */
  c = 2 + ++a;
  console.log(c);

  /*
  a: 3
  b: 2
  c: 5
  d: 1
  2 + 2 = 4 (постфиксные плюсы возвращают значение до прибавления 1)
   */
  d = 2 + b++;
  console.log(d);
  /* 
  a = 3;
  */
  console.log(a);
  /*  
  переменная b прибавляет постфиксную единицу , получаем значение 2+1 = 3;
   */
  console.log(b);
</script>
</body>
</html>
