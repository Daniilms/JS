<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /* складывает два числа , потом к ним прилепляет строку
  10 + 10 = 20 , 20 + '10' = 2010*/
  console.log(10 + 10 + "10");
  /* к числу прилепляет строку , потом к строке число. 
  10 + '10' = '1010', '1010' + 10 = '101010' */ 
  console.log(10 + "10" + 10);
/*   складывает два числа , после из-за унарного плюса превращает строку в число - 
соотвественно 10 + 10 + 10 = 30 */
  console.log(10 + 10 + +"10");
  /* унарный минус "заполняет" ковычки , подставляет туда -0 , 
  в следствии получаем выражение 10 / -0 = -infinity */
  console.log(10 / -"");
  /* получим NaN в JS запись дробного числа имеет вид 2.5 , а не 2,5 , в следствии 
  JS не может привести строчку (string) к виду числа (number) и говорит , 
  что не может разделить number на string .Not a number */
  console.log(10 / +"2,5");
</script>
</body>
</html>
